<!DOCTYPE html>
<html>
  <head>
    <title>SignUP Form</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="1" class="modal">
      
      
      <form class="modal-content" onsubmit="return validateSignupForm(event);">
        <h1>Sign Up</h1>
        <br />
        <p>Please fill this form to record your details.</p>
        <br />
        <label> <b> Name</b></label
        ><br />
        <input
          type="text"
          id="fname"
          placeholder="Enter your full name here."
        />
        <label> <b> Contact No</b></label
        ><br />
        <input
          type="text"
          id="contactNo"
          placeholder="Enter your personal number here."
        />
        <label><b>Address</b></label
        ><br />
        <input
          type="text"
          id="address"
          placeholder="Enter your current address here."
        />
        <label><b> Email</b></label
        ><br />
        <input
          type="text"
          id="email"
          placeholder="Enter your email address here."
        /><br /><br>
        <div class="radiobtn">
          <label><b> Gender</b></label>
          <div class="radiobtn" id="rd1">

          <label><b>Male</b></label
          ><input type="radio" name="gender" /> 
          </div>
          <div class="radiobtn" id="rd2">
          <label><b> Female</b></label>
          <input type="radio" name="gender" />
          </div>
        </div>

        <br />
        <br />

        <p>Click below to record your details.</p>
        <br />

        <button type="submit" class="Submitbutton" value="Submit">
          Register
        </button>
        <div class="clear">
          <button
            type="button"
            onclick="document.getElementById(1).style.display='none' "
          >
            Cancel
          </button>
        </div>

      </form>
      <span
        onclick="document.getElementById('1').style.display='none'"
        class="close">&times;</span>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
